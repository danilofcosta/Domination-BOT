<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 50px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">ðŸ¤– Bot Domination Control</h2>
                    <p>Status do Servidor: <span class="badge bg-success">Online</span></p>
                    <hr>
                    
                    <h5>Enviar Mensagem RÃ¡pida</h5>
                    <form action="/send" method="post">
                        <div class="mb-3">
                            <label class="form-label">Selecionar Bot</label>
                            <select name="bot_name" class="form-select">
                                {% for name in bots %}
                                <option value="{{ name }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensagem</label>
                            <input type="text" name="message" class="form-control" placeholder="OlÃ¡ do navegador!">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar para o Grupo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
